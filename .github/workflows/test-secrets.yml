name: Test Lovable Secrets

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show secrets (masked)
        run: |
          echo "LOVABLE_REPO = ${{ secrets.LOVABLE_REPO }}"
          echo "LOVABLE_MIRROR_TOKEN = ${{ secrets.LOVABLE_MIRROR_TOKEN }}"
      
      - name: Form test URL
        run: |
          TEST_URL="https://x-access-token:${{ secrets.LOVABLE_MIRROR_TOKEN }}@github.com/${{ secrets.LOVABLE_REPO }}.git"
          echo "TEST_URL=$TEST_URL"
